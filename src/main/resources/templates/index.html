<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Table</title>
</head>
<body>
<h2>Pet List</h2>
<table border="1">
    <tr>
        <th>#</th>
        <th>Pet Name</th>
    </tr>
    <tr th:each="pet, iter : ${petNames}">
        <td th:text="${iter.index + 1}">1</td>
        <td th:text="${pet}">Pet Name</td>
    </tr>
</table>
</body>
</html>
